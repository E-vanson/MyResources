<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\main.css">
    <title>Landing Page</title>
</head>
<body class="overflow-x-hidden w-screen h-screen">

    <header class=" w-full h-[100px]">
        <div class="flex container mx-auto bg-[#7DBDFE] h-full items-center justify-evenly">

            <!-- logo -->
            <img src="images\logo.svg" class="h-4/5" alt="">

            <!-- menu buttons -->
            <div class="flex w-2/3 h-1/2 items-center justify-evenly bg-[white] rounded-[10px]">
                <button class="bg-[#47A3FF] w-[15%] h-4/5 rounded-[10px] pb-1 text-[white] font-semibold
                hover:opacity-80">
                    <a href="#">Home</a>
                </button>
                <button class="bg-[#47A3FF] w-[15%] h-4/5 rounded-[10px] pb-1 text-[white] font-semibold
                hover:opacity-80">
                <a href="#">Resources</a>
                </button>
                <button class="bg-[#47A3FF] w-[15%] h-4/5 rounded-[10px] pb-1 text-[white] font-semibold
                hover:opacity-80">
                    <a href="#">Institutions</a>
                </button>
                <button class="bg-[#47A3FF] w-[15%] h-4/5 rounded-[10px] pb-1 text-[white] font-semibold
                hover:opacity-80">
                    <a href="#">Blogs</a>
                </button>
            </div>

            <!-- logIn button -->
            <button class="bg-[#847AF5] pb-1 w-[150px] h-1/3 rounded-[10px] hover:opacity-80 hover:text-[white]">
                <a href="#">log In</a>
            </button>
        </div>
    </header>

    <!-- section 1 -->
    <section class="w-screen h-1/2">
        <div class="container mx-auto h-full bg-[#F1F8FF]">

        </div>
    </section>

    <!-- section 2 -->
    <section class="w-screen h-1/2">
        <div class="container mx-auto h-full bg-[#F1F8FF]">

        </div>
    </section>

    <!-- Footer -->
    <footer class="w-full h-1/4">
        <div class="flex items-center justify-center container mx-auto bg-[#0E0E25] h-full"> 

        </div>
    </footer>

</body>
</html>
