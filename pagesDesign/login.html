<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Log In</title>
</head>
<body class="w-screen h-screen flex items-center justify-center">

    <div class="flex w-1/2 h-3/5 border-2 border-[#47A3FF] rounded-lg shadow-lg">

        <!-- left section -->
        <section class="w-1/2 h-full flex flex-col items-center">
            <div class="h-1/6 flex items-center">
                <p class="text-center text-5xl">
                    WELCOME!
                </p>
            </div>
            <div class="w-full h-5/6">
                <img src="..\pagesDesign\images\login.jpg" class="w-full h-full rounded-bl-lg"  alt="">
            </div>
        </section>

        <!-- right section -->
        <section class="w-1/2 h-full flex flex-col items-center justify-evenly">
            
            <!-- Google sign-in -->
             <div class="w-full h-1/5 flex flex-col items-center justify-evenly">
                <div class="flex items-center justify-evenly w-2/3 h-1/2 border-2 rounded-md
                 hover:border-[#47A3FF] bg-[#e6ebfc] hover:cursor-pointer">
                    <a href="" class="w-[30px] h-[30px]">
                        <img src="..\pagesDesign\images\google.png" class="h-full w-full" alt="">
                    </a>
                    <p>
                        Sign in with Google
                    </p>
                </div>
             </div>

             <!-- or -->
             <div class="flex items-center justify-evenly w-2/3 h-[30px]">
                <div class="w-1/3">
                    <hr class="w-full">
                </div>
                <span class="h-full">or</span>
                <div class="w-1/3">
                    <hr class="w-full">
                </div>
            </div>

             <!-- input division --> 
             <div class="w-full h-3/5 flex flex-col justify-evenly items-center">
                <input type="text" placeholder="Email Address" class="w-2/3 h-[15%] border-2 rounded-md border-[#47A3FF] pl-2">
                <input type="text" placeholder="Password" class="w-2/3 h-[15%] border-2 rounded-md border-[#47A3FF] pl-2">
                <button class="w-1/2 h-[10%] border-2 rounded-lg hover:border-[#47A3FF] bg-[#e6ebfc]">
                    log in
                </button>
             </div>

             <!-- create account -->
             <div class="h-[30px]">
                <p class="text-sm">
                    if you don't have an account,
                    <span>
                        <a href="signin.html" class="text-xs text-[Blue] hover:text-[#47A3FF] underline">
                            Create account
                        </a>
                    </span>
                </p>
             </div>
        </section>
    </div>


</body>
</html>
